<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Idade</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <h1>Calculadora de Idade</h1>
    <div class="input-group">
        <label for="day">Dia</label>
        <input type="number" id="day" min="1" max="31" maxlength="2" required>
    </div>
    <div class="input-group">
        <label for="month">MÃªs</label>
        <input type="number" id="month" min="1" max="12" maxlength="2" required>
    </div>
    <div class="input-group">
    <label for="year">Ano</label>
    <input type="number" id="year" min="1900" max="2030" maxlength="4" required>
    </div>
    <button id="calculate">Calcular</button>
    <div id="result"></div>
    <div id="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
